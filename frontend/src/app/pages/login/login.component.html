<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 [(ngModel)]="email" 
                 name="email"
                 required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput 
                 type="password" 
                 [(ngModel)]="password" 
                 name="password"
                 required>
        </mat-form-field>
        
        <div class="button-container">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="!email || !password">
            Se connecter
          </button>
          <button mat-button 
                  type="button"
                  (click)="goToRegister()">
            S'inscrire
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
