<div class="home-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Bienvenue dans Task Management</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Application de gestion de tâches collaboratives</p>
      <p>Fonctionnalités disponibles :</p>
      <ul>
        <li>✅ Gestion des tâches</li>
        <li>✅ Organisation par projets</li>
        <li>✅ Catégorisation</li>
        <li>✅ Assignation aux utilisateurs</li>
        <li>✅ Authentification JWT</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goToLogin()">
        Se connecter
      </button>
      <button mat-button (click)="goToRegister()">
        S'inscrire
      </button>
    </mat-card-actions>
  </mat-card>
</div>
