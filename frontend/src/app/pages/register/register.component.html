<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Pr√©nom</mat-label>
          <input matInput 
                 type="text" 
                 [(ngModel)]="firstName" 
                 name="firstName"
                 required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput 
                 type="text" 
                 [(ngModel)]="lastName" 
                 name="lastName"
                 required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 [(ngModel)]="email" 
                 name="email"
                 required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput 
                 type="password" 
                 [(ngModel)]="password" 
                 name="password"
                 required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmer le mot de passe</mat-label>
          <input matInput 
                 type="password" 
                 [(ngModel)]="confirmPassword" 
                 name="confirmPassword"
                 required>
        </mat-form-field>
        
        <div class="button-container">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="!isFormValid()">
            S'inscrire
          </button>
          <button mat-button 
                  type="button"
                  (click)="goToLogin()">
            Se connecter
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
